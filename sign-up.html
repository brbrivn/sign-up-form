<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="task">
      <div class="left-side">
        <div class="logo">logo</div>
      </div>
      <div class="right-side">
        <div class="block-1">
          <span class="par-1"
            >This is not a real online service! You know you need something like
            this in you life to help you realize your deepest dreams.</span
          >
          <span class="par-2">Sign up now to get started.</span>
          <span class="par-3">You know you want to.</span>
        </div>
        <div class="block-2">
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="names">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name" />

              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name" />
            </div>

            <div class="contact">
              <label for="phone">Phone Number:</label>
              <input type="text" id="phone" name="phone" />

              <label for="email-address">Email Address:</label>
              <input type="email" id="email-address" name="email-address" />
            </div>

            <div class="password">
              <label for="pass-word">Password</label>
              <input type="password" id="pass-word" name="pass-word" />
            </div>
          </fieldset>
        </div>

        <div class="block-3">
          <button type="button">Create Account</button>
          <span
            >Already have an account? <button type="button">Log in</button>
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
